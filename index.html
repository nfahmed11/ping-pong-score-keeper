<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping-pong-score</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="outer">
      <h1>Ping Pong Score Keeper</h1>
      <h2><img src="ping-pong.jpeg" alt="ping pong picture" /></h2>
      <h2><span id="p1score">0 </span> to <span id="p2score"> 0</span></h2>
      <h3 id="msg" class="animate__animated">
        Use the buttons below to keep score
      </h3>

      <form class="select is-rounded">
        <label for="ping pong score">Playing to:</label>
        <select name="maxScore" id="maxScore">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </form>

      <div id="buttons">
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
